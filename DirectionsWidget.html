<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Directions widget</title>
    <!-- css -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/css/esri.css">
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- js -->
    <script src="https://js.arcgis.com/3.22/"></script>
    <script>
        var map;

        require([
            "esri/map",
            "esri/arcgis/utils",
            "esri/dijit/Directions",
            "dojo/parser",
            "dijit/layout/BorderContainer",
            "dijit/layout/ContentPane",
            "dojo/domReady!"
        ], function(Map, arcgisUtils, Directions, parser) {
            
            arcgisUtils.createMap("1a40fa5cc1ab4569b79f45444d728067", "mapDiv").then(function(response) {
                map = response.map;
            });
            
            // call the parser
            parser.parse();
            // additional code to create a map and directions widget

        });

        // Create an instance of the Directions widget
        var directions = new Directions({
            map: map // map specifies which map this widget is associated with
        }, "dir"); // The second parameter, srcNodeRef, specifies the ID of the DOM element where this widget will be created
        directions.startup();
    </script>
</head>

<body>
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:250px;">
            <div id="dir"></div>
        </div>
        <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        </div>
    </div>

</body>
    
</html>
