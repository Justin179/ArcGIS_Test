<!DOCTYPE html>
<html>
<head>
    <title>Create a Web Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.22/esri/css/esri.css">
    <style>
        html,
        body,
        #mapDiv,
        .map.container {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        #legendDiv {
            background-color: #fff;
            position: absolute !important;
            z-index: 99;
            top: 10px;
            right: 20px;
        }
    </style>

    <!-- If you have dijits that appear in your page when the application loads, you should include this line before adding the script tag that references the ArcGIS JavaScript API: -->
    <script>
        var dojoConfig = {
            parseOnLoad: true
        };
    </script>

    <script src="https://js.arcgis.com/3.22compact/"></script>
    <script>
        var map;
        require(["esri/map", "esri/arcgis/utils", "esri/dijit/Legend", "dojo/domReady!"], function(Map, arcgisUtils, Legend) {
            arcgisUtils.createMap("1a40fa5cc1ab4569b79f45444d728067", "mapDiv").then(function(response) {
                map = response.map;

                // Wigets
                var legend = new Legend({
                    map: map,
                    layerInfos: (arcgisUtils.getLegendLayers(response))
                }, "legendDiv");
                // when you run the application, the legend should display in the upper right corner of the map.
                legend.startup();


            });
        });
    </script>
</head>

<body>
    <div id="mapDiv"></div>
    <div id="legendDiv"></div>
</body>
</html>
